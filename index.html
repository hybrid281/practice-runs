<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <form>
        <fieldset> <!--THIS CONTAINS ALL OF THE DATA WITHIN THE FORM-->
           <legend>Test Form</legend>
            
                <p>Select a Color:</p>
                <input list="color-list" type="text">
                <datalist id="color-list">
                    <option value="Red">                    
                    <option value="Blue">
                    <option value="Purple">
                    <option value="White">
                    <option value="Black">
                    <option value="Cyan">                    
                    <option value="Burgundy">
                    <option value="Yellow">
                    <option value="Green">
                    <option value="Orange">
                </datalist>
                <input type="color">
                <p>Select Time:</p>
                <input type="time">
                <button type="button">Click Me!</button>
            

        </fieldset>
    </form>
    
</body>
</html>
